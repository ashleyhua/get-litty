<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GetLitty â€” Demo Frontend</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GetLitty ðŸŽµ</h1>
      <p class="muted">Find the cheapest airbnb to see your favorite events!</p>
    </header>

    <section class="controls">
      <input id="searchInput" type="text" placeholder="Search events...">

      <label class="small">Date from <input id="startDate" type="date"></label>
      <label class="small">to <input id="endDate" type="date"></label>

      <label class="small">Max distance (mi)
        <input id="distanceRange" type="range" min="1" max="200" value="25">
        <span id="distVal">25</span>
      </label>

      <div class="buttons">
        <button id="searchBtn">Search</button>
        <button id="surpriseBtn">Surprise me ðŸŽ²</button>
      </div>

      <div class="query-buttons" style="margin-top:10px;">
        <button id="q1Btn">Q1 â€” Cheapest Airbnb per Event (â‰¤1 mi)</button>
        <button id="q2Btn">Q2 â€” Top Cheap in Illinois</button>
        <button id="q3Btn">Q3 â€” Events with Most Available Listings (â‰¤5 mi)</button>
        <button id="q4Btn">Q4 â€” Chicago Concerts Below Avg Lodging</button>
      </div>
    </section>

    <section id="bestPanel" class="best-panel" style="display:none"></section>

    <section class="results">
      <div class="left">
        <h3>Results</h3>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Event</th>
              <th>City</th>
              <th>Date</th>
              <th>Venue</th>
              <th>Distance (mi)</th>
              <th>Avg Airbnb ($)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="right">
        <h3>Map (placeholder)</h3>
        <div id="map" style="width:100%; height:400px;"></div>
        <p class="muted">Top 5 cheapest shown on map</p>
      </div>
    </section>

    <footer></footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
