<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GetLitty</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GetLitty ðŸŽµ</h1>
      <p class="muted">Find the cheapest airbnb to see your favorite events!</p>
    </header>

    <section class="controls">
      <input id="searchInput" type="text" placeholder="Search events...">

      <label class="small">Date from <input id="startDate" type="date"></label>
      <label class="small">to <input id="endDate" type="date"></label>

      <label class="small">Max distance (mi)
        <input id="distanceRange" type="range" min="1" max="200" value="25">
        <span id="distVal">25</span>
      </label>

      <div class="buttons">
        <button id="searchBtn">Search</button>
        <button id="surpriseBtn">Surprise me ðŸŽ²</button>
      </div>

      <!-- ADDED: Buttons to run each of the 4 SQL queries for demo/checkpoint -->
      <div class="query-buttons" style="margin-top:10px;">
        <button id="q1Btn">Cheapest Airbnb per Event within a mile</button>
        <button id="q2Btn">Cheapest in Illinois</button>
        <button id="q3Btn">Events with Most Available Listings within 5 miles</button>
        <button id="q4Btn">Chicago Concerts Below Avg Lodging</button>
      </div>
      <!-- END ADDED -->
    </section>

    <section id="bestPanel" class="best-panel" style="display:none"></section>

    <section class="results">
      <div class="left">
        <h3>Results</h3>
        <table id="resultsTable">
          <thead>
            <tr>
              <th> # </th>
              <th> Event </th> 
              <th> City </th>
              <th> Date </th>
              <th> Venue </th>
              <th> Distance (mi) </th>
              <th>Avg Airbnb ($)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="right">
        <h3>Map </h3>
        <div id="map" style="width:100%; height:400px;"></div>
        <p class="muted"> Venue Location </p>
      </div>
    </section>

    <footer>
      <section class="user-events">
        <h2>My Events</h2>
        
        <!-- Add Event -->
        <div class="user-action">
          <h3>Add Event to Attend</h3>
          <input id="addEventId" type="number" placeholder="Enter Event ID" />
          <button id="addEventBtn">Add Event</button>
          <p id="addEventMessage" class="message"></p>
        </div>

        <!-- View Events -->
        <div class="user-action">
          <h3>Events I'm Attending</h3>
          <!-- <p id="eventCount" class="muted" style="margin:5px 0;">Loading...</p> -->
          <button id="viewEventsBtn">Show My Events</button>
          <div id="myEventsList"></div>
        </div>

        <!-- Remove Event -->
        <div class="user-action">
          <h3>Remove Event</h3>
          <input id="removeEventId" type="number" placeholder="Enter Event ID" />
          <button id="removeEventBtn">Remove Event</button>
          <p id="removeEventMessage" class="message"></p>
        </div>
      </section>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
